<div class="container" ng-controller="mainController">
	<form class="form-signin" name="myForm" ng-submit="signIn()">
		<div style="color:red;" ng-show="showError">
			Username or Password Incorrect!
		</div>
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="text" id="inputEmail" class="form-control" name="email" placeholder="Email address/User name" ng-required="true" ng-model="user">
		<span ng-show="myForm.email.$touched && myForm.email.$invalid">Enter a valid email.</span>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" name="password" ng-required="true" placeholder="Password" ng-model="password">
		<span ng-show="myForm.password.$touched && myForm.password.$invalid">Enter Password.</span>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me"> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
